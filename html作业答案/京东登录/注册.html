<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="icon" href="favicon.ico">

    </head>
    <body>

        	 <fieldset>
                <legend>账户信息</legend>
            	  <font color="red">*</font>用户名:<input type="text">

            	  <br>
            	  <font color="red">*</font>密 码：<input type="password">

            	  <br>

            	         <input type="radio" name="gender"> 女

            <fieldset>
                <legend>公司信息</legend>
            	 <br>
            	 公司名称：<input type="text">

            	 <br>
            	 公司所在地址：
            	 <select>
            	 	 <option value="">---请选择----</option>

            	 	 <option value="">上海</option>
            	 	 <option value="">山东</option>
            	 	 <option value="">河南</option>
            	 </select>
            	 <select>
            	 	 <option value="">---请选择----</option>
            	 	 <optgroup label="北京">
            	 	 	  <option value="">海淀区</option>
            	 	 	  <option value="">朝阳区</option>
            	 	 	  <option value="">丰台区</option>
            	 	 </optgroup>
    			
    			<!--将石家庄，保定，邯郸三个选项分为一组，组名就是河北-->
    			<!--disabled属性，设置这个选项组不可选-->
            	 	  <optgroup label="河北" disabled="disabled">
            	 	 	  <option value="">石家庄</option>
            	 	 	  <option value="">保定</option>
            	 	 	  <option value="">邯郸</option>
            	 	 </optgroup>
            	 </select>
            	 <select>
            	 	  <option value="">---请选择----</option>

            	 	  <option value="">软件园</option>
            	 </select>

    			 <br>
    			 <br>
            	 购买类型用途：

            	 <input type="checkbox"> 通讯设备
            	 <input type="checkbox"> 大家电
            	 <input type="checkbox"> 办公耗材

            	 <br>
            	 <br>
            	 公司行业：
            	 <select name="" id="" multiple="multiple">
            	 	 <option value="">IT行业</option>
            	 	 <option value="">计算机软件</option>
            	 	 <option value="">市场推广</option>
            	 	 <option value="">广告</option>
            	 </select>

            	 <br>
            	 <br>
            	 公司介绍：
            	 <textarea name="" id="" cols="30" rows="10"></textarea>

            	 <br>
            	 <br>
