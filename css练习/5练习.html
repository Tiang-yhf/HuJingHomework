<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!--left和right是浮动起来的-->
	<!--是在浮动层的-->
	<!--如果直接在下面写foot的话，foot是处于浮动层-->
	<!--下面的一层的，是在正常的文档流中的-->
	<!--所以选择使用一个div标签（class为main）-->
	<!--将left和right包起来，main的高度为300px-->
	<!--这样，foot就会在main下面显示，也就出现了我们要的效果-->
	<style type="text/css">
		
		.head,.main,.foot{
			width:500px;
		}
		.head,.foot{
			height: 100px;
			background: #000;
		}
		.main{
			height: 300px;
			background: #eee;
		}
		.left{
			width: 300px;
			height: 300px;
			background: orange;
			float: left;
		}
		.right{
			width: 190px;
			height: 300px;
			margin-left: 10px;
			background: green;
			float: left;
		}


	</style>
</head>
<body>
	<div class="head"></div>
	<div class="main">
		<div class="left"></div>
		<div class="right"></div>
	</div>
	<div class="foot"></div>
</body>
</html>
